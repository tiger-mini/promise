<!DOCTYPE html>
<html>
<head>
	<title>promise demo -v4</title>
</head>
<body>

支持状态管理,请查看浏览器控制输出.

<script type="text/javascript">

    const PENDING   = Symbol('pending');
    const RESOLVE = Symbol('resolve');
    const REJECTED  = Symbol('rejected');
    

	//定义
	const async = () => {
        let status = PENDING;
        let _resolve;
        let _reject;

        
        return {
            resolve: value => {
                if (status !== PENDING) return
                status = RESOLVE;
                console.log('resolve value', value);
                console.log('_resolve', _resolve)
                _resolve && _resolve(value);
            },
            reject: value => {
                if (status !== PENDING) return
                status = REJECTED;
                console.log('reject value', value);
                console.log('_reject', _reject)
                _reject && _reject(value);
            },
            promise: {
                then: (resolve, reject) => {
                    _reject = reject;
                    _resolve = resolve;
                }
            }
        }
	};
    
    const ownPromise = asyncCallback => {
        const promise = async();
        asyncCallback(promise.resolve, promise.reject)
        return promise.promise 
    }

    //调用
    const obj = ownPromise((resolve, reject) => {
        setTimeout(() => {
          var rd = Math.random();
          console.log('rd', rd);
          console.log(resolve)
          if (rd > 0.5)
            resolve(rd)
          else
            reject('bad luck...')
        }, 1000)
    });

    obj.then(json => {console.log(' then resolve', json)}, err => {
        console.log('then reject', err)
    });

    console.log('obj',obj)
</script>
</body>
</html>
